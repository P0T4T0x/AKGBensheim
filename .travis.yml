# Turn off email notifications
notifications:
  email:  false

# Language setup
language: android

# JDK version
jdk:  oraclejdk7

# disable sudo
sudo: false

# cache management
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
c
ache:
  directories:
    - node_modules
    - $HOME/.gradle/caches/


# Emulator vars
env:
  global:
    - TERM=dumb
    - ADB_INSTALL_TIMEOUT=8
    - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"

# Environment info
before_install:
  - chmod +x gradlew
  - ./gradlew -v
  - uname -a

android:
  components:
    # Use the latest tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-23.0.2

    # Use the given SDK version
    - android-23

    # Additional components
    - extra-android-m2repository
    - extra-android-support

    # Android Emulato
    - sys-img-armeabi-v7a-android-23

  licenses:
    - 'android-sdk-license-.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --target android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -gpu off -no-boot-anim &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

script:
  - echo $ADB_INSTALL_TIMEOUT
  - android list target
  - ./gradlew clean build connectedAndroidTest
